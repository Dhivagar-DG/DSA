<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hash Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h3 class="mb-2">Hash Table Using JavaScript</h3>
        <label for="fName" class="form-label">First Name</label>
        <input type="text" name="firstname" id="fName" class="form-control" placeholder="Enter your first Name">
        <label for="lName" class="form-label mt-5">Last Name</label>
        <input type="text" name="lastname" id="lName" class="form-control" placeholder="Enter your last Name">
        <button class="btn btn-primary mt-5" type="button" id="save">Save <span class="text-muted">(Enter)</span></button>
        <button class="btn btn-primary mt-5" type="button" id="fNameBtn">Get Full Name</button><p class="text-muted">(Get full name using first name)</p>
        <label for="storage">Storage Array Length ==> </label> <label id="storage"></label>
        <h5 id="result" class="mt-5 text-success"></h5>
    </div>
    
    <!--script  -->
    <script src="hashtable_js.js"></script>
</body>
</html>
